<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function press()
            {
                let body=document.getElementById("main")
                let hd=document.createElement("h1");
                hd.innerHTML="I am from India";
                hd.style.backgroundColor="green";
                hd.style.color="White";
                body.appendChild(hd);
            }
        </script>
        <style>
            body
            {
                color: rgb(40, 119, 189);
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body id="main">
        <button id="btn" onclick="press()">Click Me</button>
    </body>
</html>
