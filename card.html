<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <h1>Responsive Flex Cards</h1>
    </head>
        <style>
            h1{
                color: rgb(239, 113, 40);
            }
            body
            {
                background-color: rgb(121, 103, 103);
            }
            .container{
            height:50vh;
            justify-content:baseline;
            align-items:baseline;
            gap:10px;
            display:flex;
            flex-direction:row;
            flex-wrap:wrap
            }
       .card{
             width:100px;
             height:100px;
             background-color:wheat;
             color:rgb(0, 0, 0);
             border: 1px;
            }
            
        </style>
    <body>
        <div class="container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </div>
    </body>
</html>
