<!DOCTYPE html>
<head>
    <style>
        body
        {
            background-color: bisque;
            padding: 50px;
            margin: 100px;
        }
        input
        {
            color: rgb(105, 76, 3);
            background-color: lightgrey;
            font-size: x-large;
            left: 100px;
        }
        input:hover
        {
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <input type="text" id="t1">
    <input type="text" id="t2">

    <script>
        let t1=document.getElementById("t1");
        t1.addEventListener("keyup",()=>
    {
        document.getElementById("t2").value=t1.value;
    })
    </script>
</body>
